<!DOCTYPE html>
<html>
<script>

    const number = +prompt("Enter a number between 0 and 3", '');
    switch (number) {
        case 0:
            alert("Your entered 0");
            break;
        case 1:
            alert("Your entered 1");
            break;
        case 2:
        case 3:
            alert("Your entered 2 or 3");
            break;
        default:
            alert("I am waiting")
    }

</script>

</html>
